<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 5.2.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Page title -->
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>

    <header>
        <h1 class="display-1 text-center">Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <section class="container text-center">
            <div class="row">
                <div class="column">
                    <div class="d-flex justify-content-around align-content-center align-items-center">
                        <div class=""><h2 class="display-6 mx-3">User score:</h2><h2 class="border p-1" id="userScore">-</h2></div>
                        <div class=""><h2 class="display-6 mx-3">Computer score:</h2><h2 class="border p-1" id="computerScore">-</h2></div>
                    </div>
                </div>
                <div class="column">
                    <p class="mt-5">Make your selection</p>
                    <div class="btn-group my-2" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="userGuess" id="rock" autocomplete="off" onclick="runGame();">
                        <label class="btn btn-outline-primary" for="rock">Rock</label>
    
                        <input type="radio" class="btn-check" name="userGuess" id="paper" autocomplete="off" onclick="runGame();">
                        <label class="btn btn-outline-primary" for="paper">Paper</label>
    
                        <input type="radio" class="btn-check" name="userGuess" id="scissors" autocomplete="off" onclick="runGame();">
                        <label class="btn btn-outline-primary" for="scissors">Scissors</label>

                        <input type="radio" class="btn-check" name="userGuess" id="lizard" autocomplete="off" onclick="runGame();">
                        <label class="btn btn-outline-primary" for="lizard">Lizard</label>

                        <input type="radio" class="btn-check" name="userGuess" id="spock" autocomplete="off" onclick="runGame();">
                        <label class="btn btn-outline-primary" for="spock">Spock</label>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="column">
                    <div class="d-inline-flex flex-row justify-content-between align-items-center">
                            <p class="align-items-center mx-3">Computer's selection : <label class="border p-1" id="computerGuess"></label></p>
                    </div>
                </div>
                <div class="column">
                    <div>
                        <h3 class="display-5 mt-5">Result</h3>
                        <label id="result"></label>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <footer>

    </footer>

    <!-- Game script-->
    <script src="./assets/script/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>
